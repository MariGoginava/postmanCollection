name: Run Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -o- "https://api.postman.com/downloads/postman-cli/latest/linux_64" \
            | tar -xz -C /usr/local/bin

      - name: Authenticate Postman CLI
        run: |
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run Assignment #1
        run: |
          postman collection run "Assignment #1.postman_collection.json"

      - name: Run Assignment #2
        run: |
          postman collection run "Assignment #2.postman_collection.json"

      - name: Run Assignment #3
        run: |
          postman collection run "Assignment #3.postman_collection.json"

      - name: Run Assignment #4
        run: |
          postman collection run "Assignment #4.postman_collection.json"

      - name: Run Assignment #5
        run: |
          postman collection run "Assignment #5.postman_collection.json"
