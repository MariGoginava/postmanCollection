name: Run Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -L https://dl.pstmn.io/download/latest/linux64 -o postman
          chmod +x postman
          sudo mv postman /usr/local/bin/postman
      
      - name: Authenticate Postman CLI
        run: |
          postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run Assignment #1
        run: |
          postman collection run "Assignment #1.json"

      - name: Run Assignment #2
        run: |
          postman collection run "Assignment #2.json"

      - name: Run Assignment #3
        run: |
          postman collection run "Assignment #3.json"

      - name: Run Assignment #4
        run: |
          postman collection run "Assignment #4.json"
      
      - name: Run Assignment #5
        run: |
          postman collection run "Assignment #5.json"    
